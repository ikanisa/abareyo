name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Backend env check (production vars present)
        working-directory: backend
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db
          DATABASE_SHADOW_URL: postgresql://user:pass@localhost:5432/db_shadow
          REDIS_URL: redis://localhost:6379
          CORS_ORIGIN: http://localhost:3000
          METRICS_TOKEN: test-token
          ADMIN_SESSION_SECRET: test-admin-secret
          FAN_SESSION_SECRET: test-fan-secret
        run: npm run env:check

      # Uncomment to run Playwright e2e once e2e mocks or backend are available
      # E2E smoke tests with mocked API (guarded by E2E_API_MOCKS)
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run admin smoke tests (admin + SMS)
        env:
          E2E_API_MOCKS: '1'
          NEXT_PUBLIC_BACKEND_URL: 'http://localhost:3000/api/e2e'
          PORT: '3000'
        run: pnpm exec playwright test tests/e2e/admin-smokes.spec.ts tests/e2e/admin/admin-sms*.spec.ts
      - name: Run accessibility smoke tests
        env:
          E2E_API_MOCKS: '1'
          NEXT_PUBLIC_BACKEND_URL: 'http://localhost:3000/api/e2e'
        run: pnpm test:e2e:a11y
      - name: Upload Playwright artifacts on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
