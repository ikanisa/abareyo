name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      # Uncomment to run Playwright e2e once e2e mocks or backend are available
      # E2E smoke tests with mocked API (guarded by E2E_API_MOCKS)
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run E2E smokes (mocked)
        env:
          E2E_API_MOCKS: '1'
          NEXT_PUBLIC_BACKEND_URL: 'http://localhost:3000/api/e2e'
        run: npm run test:e2e
