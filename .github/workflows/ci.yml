name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      NEXT_PUBLIC_ENVIRONMENT_LABEL: CI
      NEXT_PUBLIC_BACKEND_URL: http://localhost:3000/api
      NEXT_PUBLIC_SUPABASE_URL: https://ci.example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ci-anon-key
      NEXT_PUBLIC_ONBOARDING_PUBLIC_TOKEN: ci-onboarding-token
      SUPABASE_SERVICE_ROLE_KEY: ci-service-role
      SITE_SUPABASE_URL: https://ci.example.com
      SITE_SUPABASE_SECRET_KEY: ci-site-secret
      ONBOARDING_API_TOKEN: ci-onboarding-token
      OPENAI_API_KEY: ci-openai-key
      TEST_REDIS_URL: redis://127.0.0.1:6379/15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Use npm@11.4.2
        run: npm i -g npm@11.4.2

      - name: Print Node and npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: |
          npm ci || {
            echo "npm ci failed; attempting npm install for diagnostics"
            npm install
            exit 1
          }

      - name: License policy compliance
        run: npm run check:licenses

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Test
        run: npm test

      - name: Preflight (env + backend + build)
        run: node scripts/preflight.mjs
        env:
          PREFLIGHT_ALLOW_MISSING_ENV: '1'

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Backend env check (production vars present)
        working-directory: backend
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db
          DATABASE_SHADOW_URL: postgresql://user:pass@localhost:5432/db_shadow
          REDIS_URL: redis://localhost:6379
          CORS_ORIGIN: http://localhost:3000
          METRICS_TOKEN: test-token
          ADMIN_SESSION_SECRET: test-admin-secret
          FAN_SESSION_SECRET: test-fan-secret
        run: npm run env:check

      # Uncomment to run Playwright e2e once e2e mocks or backend are available
      # E2E smoke tests with mocked API (guarded by E2E_API_MOCKS)
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run admin smoke tests (admin + SMS)
        env:
          E2E_API_MOCKS: '1'
          NEXT_PUBLIC_BACKEND_URL: 'http://localhost:3000/api/e2e'
          NEXT_PUBLIC_SUPABASE_URL: 'http://localhost:54321'
          NEXT_PUBLIC_SUPABASE_ANON_KEY: 'test'
          SUPABASE_SERVICE_ROLE_KEY: 'test'
          PORT: '3000'
        run: npx playwright test tests/e2e/admin-smokes.spec.ts tests/e2e/admin/admin-sms*.spec.ts
      - name: Run accessibility smoke tests
        env:
          E2E_API_MOCKS: '1'
          NEXT_PUBLIC_BACKEND_URL: 'http://localhost:3000/api/e2e'
        run: npm run test:e2e:a11y

      # Admin Design System - Storybook and Visual Regression Testing
      - name: Build Storybook
        run: npm run build-storybook
        env:
          NODE_ENV: production

      - name: Run Storybook accessibility tests
        run: npx test-storybook --maxWorkers=2
        continue-on-error: true
        # TODO: Change to false once all accessibility violations are fixed

      - name: Upload Storybook build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 7

      - name: Start Storybook static server
        run: |
          npx http-server storybook-static -p 6006 --silent &
          STORYBOOK_SERVER_PID=$!
          echo "STORYBOOK_SERVER_PID=$STORYBOOK_SERVER_PID" >> $GITHUB_ENV
          npx wait-on http://127.0.0.1:6006

      # Visual regression testing for admin components
      # Captures screenshots of Storybook stories at multiple breakpoints
      - name: Run visual regression tests on admin components
        run: |
          # Create test script if it doesn't exist
          if ! grep -q "test:visual" package.json; then
            echo "⚠️  test:visual script not found in package.json, skipping visual regression"
            exit 0
          fi
          npm run test:visual
        continue-on-error: true
        # TODO: Change to false once baseline screenshots are established

      - name: Upload visual regression diffs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diffs
          path: |
            tests/visual-regression/diffs/
            playwright-report/
          retention-days: 14

      - name: Stop Storybook static server
        if: always()
        run: |
          if [ -n "${STORYBOOK_SERVER_PID:-}" ]; then
            kill "${STORYBOOK_SERVER_PID}" || true
          fi

      - name: Generate SBOMs
        # Guidance: CI pipeline SBOM/license flow is documented in CI_PIPELINE_FIXES.md
        run: npm run sbom

      - name: Package build artifacts
        run: |
          mkdir -p report/sbom
          tar -czf report/sbom/web-next-build.tar.gz -C .next .

      - name: Generate checksums and provenance
        # Guidance: Maintains the attestable bundle described in CI_PIPELINE_FIXES.md
        run: |
          node scripts/generate-checksums.mjs report/sbom/web.sha256 \
            report/sbom/web-next-build.tar.gz \
            report/sbom/web-app.cdx.json \
            report/sbom/backend-service.cdx.json \
            report/sbom/license-scan.json \
            report/sbom/license-policy.json \
            report/sbom/manifest.json
          node scripts/write-provenance.mjs \
            --artifact web \
            --binary report/sbom/web-next-build.tar.gz \
            --sbom report/sbom/web-app.cdx.json \
            --checksums report/sbom/web.sha256 \
            --output report/sbom/web.provenance.json

      - name: Upload supply chain bundle
        uses: actions/upload-artifact@v4
        with:
          name: web-supply-chain
          path: |
            report/sbom/web-app.cdx.json
            report/sbom/backend-service.cdx.json
            report/sbom/license-policy.json
            report/sbom/license-scan.json
            report/sbom/manifest.json
            report/sbom/web-next-build.tar.gz
            report/sbom/web.sha256
            report/sbom/web.provenance.json

      - name: Attest web build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: report/sbom/web-next-build.tar.gz
      - name: Upload Playwright artifacts on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
