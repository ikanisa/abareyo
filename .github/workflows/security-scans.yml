name: Security Scans

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      environment:
        description: Target environment label (optional)
        required: false
        type: string
    secrets:
      SNYK_TOKEN:
        required: false
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment label (optional)
        required: false
        type: choice
        options:
          - production
          - staging
        default: production

permissions:
  contents: read
  security-events: write

jobs:
  dependency-vulnerability-scan:
    name: Dependency scan (Snyk)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    env:
      TARGET_ENVIRONMENT: ${{ inputs.environment || github.event.inputs.environment || 'production' }}
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Ensure Snyk token is configured
        id: snyk-token
        run: |
          if [[ -z "${SNYK_TOKEN}" ]]; then
            echo "SNYK token not configured. Skipping dependency scan for this run." >&2
            echo "run_scan=false" >> "$GITHUB_OUTPUT"
          else
            echo "run_scan=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node.js
        if: steps.snyk-token.outputs.run_scan == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.snyk-token.outputs.run_scan == 'true'
        run: npm ci --ignore-scripts

      - name: Run Snyk test
        if: steps.snyk-token.outputs.run_scan == 'true'
        uses: snyk/actions/node@v3
        with:
          command: test
          args: >-
            --sarif-file-output=snyk.sarif
            --severity-threshold=high
            --file=package.json
            --package-manager=npm
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk results to GitHub Security
        if: steps.snyk-token.outputs.run_scan == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

  container-image-security-scan:
    name: Container image scan (Trivy)
    runs-on: ubuntu-latest
    needs: dependency-vulnerability-scan
    env:
      TARGET_ENVIRONMENT: ${{ inputs.environment || github.event.inputs.environment || 'production' }}
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image for scanning
        run: docker build -t local/security-scan:latest -f Dockerfile .

      - name: Run Trivy image scan
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: local/security-scan:latest
          format: sarif
          output: trivy-image.sarif
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Fail workflow on critical vulnerabilities
        if: steps.trivy.outcome == 'failure'
        run: |
          echo "Trivy detected CRITICAL or HIGH vulnerabilities in the container image." >&2
          exit 1

  secret-history-scan:
    name: Secret history scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: container-image-security-scan
    env:
      TARGET_ENVIRONMENT: ${{ inputs.environment || github.event.inputs.environment || 'production' }}
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure report directory
        run: mkdir -p reports/sbom

      - name: Run gitleaks history scan
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-format json --report-path reports/sbom/gitleaks.json

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fail if report contains findings
        run: node tools/ci/assert-gitleaks-clean.mjs

      - name: Upload gitleaks report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: reports/sbom/gitleaks.json
