name: CI (Preview)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feat/**, fix/**, chore/** ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  attestations: write

concurrency:
  group: ci-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Next.js Typecheck • Lint • Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Safe env injection (OPTIONAL — only include what your build actually needs)
      NEXT_PUBLIC_ENVIRONMENT_LABEL: ${{ secrets.NEXT_PUBLIC_ENVIRONMENT_LABEL }}
      NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
      # Never echo secrets; do not write .env files.

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: License policy compliance
        run: npm run check:licenses

      - name: Typecheck
        run: |
          if npm run -s type-check; then
            echo "Typecheck OK"
          else
            echo "::error::Type errors detected"; exit 1
          fi

      - name: Lint
        run: |
          if npm run -s lint; then
            echo "Lint OK"
          else
            echo "::error::Lint issues detected"; exit 1
          fi

      - name: Preflight (env + backend + build)
        run: node scripts/preflight.mjs
        # ⚠️ This uses Next.js defaults (.next/) via `npm run build`.
        # ⚠️ Does NOT parse/copy favicon binaries — avoids your previous CI failure.
        env:
          PREFLIGHT_ALLOW_MISSING_ENV: '1'
          NEXT_PUBLIC_ENVIRONMENT_LABEL: ${{
            secrets.NEXT_PUBLIC_ENVIRONMENT_LABEL != '' &&
            secrets.NEXT_PUBLIC_ENVIRONMENT_LABEL ||
            'Preview'
          }}
          NEXT_PUBLIC_BACKEND_URL: ${{
            secrets.NEXT_PUBLIC_BACKEND_URL != '' &&
            secrets.NEXT_PUBLIC_BACKEND_URL ||
            'http://localhost:3000/api'
          }}
          NEXT_PUBLIC_SUPABASE_URL: ${{
            secrets.NEXT_PUBLIC_SUPABASE_URL != '' &&
            secrets.NEXT_PUBLIC_SUPABASE_URL ||
            'https://preview.example.supabase.co'
          }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{
            secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY != '' &&
            secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY ||
            'preview-anon-key'
          }}
          NEXT_PUBLIC_ONBOARDING_PUBLIC_TOKEN: ${{
            secrets.NEXT_PUBLIC_ONBOARDING_PUBLIC_TOKEN != '' &&
            secrets.NEXT_PUBLIC_ONBOARDING_PUBLIC_TOKEN ||
            'preview-onboarding-token'
          }}
          SUPABASE_SERVICE_ROLE_KEY: ${{
            secrets.SUPABASE_SERVICE_ROLE_KEY != '' &&
            secrets.SUPABASE_SERVICE_ROLE_KEY ||
            'preview-service-role'
          }}
          SITE_SUPABASE_URL: ${{
            secrets.SITE_SUPABASE_URL != '' &&
            secrets.SITE_SUPABASE_URL ||
            'https://preview-site.example.com'
          }}
          SITE_SUPABASE_SECRET_KEY: ${{
            secrets.SITE_SUPABASE_SECRET_KEY != '' &&
            secrets.SITE_SUPABASE_SECRET_KEY ||
            'preview-site-secret'
          }}
          ONBOARDING_API_TOKEN: ${{
            secrets.ONBOARDING_API_TOKEN != '' &&
            secrets.ONBOARDING_API_TOKEN ||
            'preview-onboarding-api-token'
          }}
          OPENAI_API_KEY: ${{
            secrets.OPENAI_API_KEY != '' &&
            secrets.OPENAI_API_KEY ||
            'preview-openai-key'
          }}

      - name: Lighthouse CI
        run: npx lhci autorun --config=./lighthouserc.json

      - name: Upload Lighthouse report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Build Artifact (optional)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Generate SBOMs
        run: npm run sbom

      - name: Package supply chain artifacts
        run: |
          mkdir -p report/sbom
          tar -czf report/sbom/web-next-build.tar.gz -C .next .
          tar -czf report/sbom/mobile-app-source.tar.gz --exclude='packages/mobile/node_modules' packages/mobile
          node scripts/generate-checksums.mjs report/sbom/web-mobile.sha256 \
            report/sbom/web-next-build.tar.gz \
            report/sbom/mobile-app-source.tar.gz \
            report/sbom/web-app.cdx.json \
            report/sbom/mobile-app.cdx.json \
            report/sbom/license-scan.json \
            report/sbom/license-policy.json \
            report/sbom/manifest.json
          node scripts/write-provenance.mjs \
            --artifact web \
            --binary report/sbom/web-next-build.tar.gz \
            --sbom report/sbom/web-app.cdx.json \
            --checksums report/sbom/web-mobile.sha256 \
            --output report/sbom/web.provenance.json
          node scripts/write-provenance.mjs \
            --artifact mobile \
            --binary report/sbom/mobile-app-source.tar.gz \
            --sbom report/sbom/mobile-app.cdx.json \
            --checksums report/sbom/web-mobile.sha256 \
            --output report/sbom/mobile.provenance.json

      - name: Upload SBOM + provenance bundle
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: preview-supply-chain
          path: |
            report/sbom/web-app.cdx.json
            report/sbom/mobile-app.cdx.json
            report/sbom/license-policy.json
            report/sbom/license-scan.json
            report/sbom/manifest.json
            report/sbom/web-next-build.tar.gz
            report/sbom/mobile-app-source.tar.gz
            report/sbom/web-mobile.sha256
            report/sbom/web.provenance.json
            report/sbom/mobile.provenance.json

      - name: Attest web build provenance
        if: ${{ always() }}
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: report/sbom/web-next-build.tar.gz

      - name: Attest mobile bundle provenance
        if: ${{ always() }}
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: report/sbom/mobile-app-source.tar.gz

