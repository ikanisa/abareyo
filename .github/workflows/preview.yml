name: Preview Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feat/**, fix/**, chore/** ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Next.js Typecheck • Lint • Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Safe env injection (OPTIONAL — only include what your build actually needs)
      NEXT_PUBLIC_ENVIRONMENT_LABEL: ${{ secrets.NEXT_PUBLIC_ENVIRONMENT_LABEL }}
      NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
      # Never echo secrets; do not write .env files.

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.2

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: |
          if pnpm typecheck; then
            echo "Typecheck OK"
          else
            echo "::error::Type errors detected"; exit 1
          fi

      - name: Lint
        run: |
          if pnpm lint; then
            echo "Lint OK"
          else
            echo "::error::Lint issues detected"; exit 1
          fi

      - name: Build (Next.js)
        run: pnpm build
        # ⚠️ This uses Next.js defaults (.next/). No 'out/' or 'dist/' assumptions.
        # ⚠️ Does NOT parse/copy favicon binaries — avoids your previous CI failure.

      - name: Upload Build Artifact (optional)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
