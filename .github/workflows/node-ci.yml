name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run ci:lint

      - name: Type check
        run: npm run ci:typecheck

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Unit tests (web + OTP)
        env:
          TEST_REDIS_URL: redis://127.0.0.1:6379/15
        run: npm run ci:test

      - name: End-to-end smoke tests
        env:
          E2E_API_MOCKS: '1'
        run: npm run ci:e2e -- tests/e2e/admin-smokes.spec.ts

      - name: Lighthouse audit
        run: npm run ci:lh

      - name: License policy compliance
        run: npm run check:licenses

      - name: Backend unit tests
        run: npm run --prefix backend test

      - name: Build
        run: npm run build
