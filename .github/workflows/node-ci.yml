name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: License policy compliance
        run: pnpm check:licenses

      - name: Unit tests (web + OTP)
        env:
          TEST_REDIS_URL: redis://127.0.0.1:6379/15
        run: pnpm test:unit

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Native unit tests
        run: pnpm test:native

      - name: Android instrumentation tests
        run: pnpm test:android:instrumentation

      - name: Verify mobile QA documentation
        run: pnpm ci:verify-mobile-qa

      - name: Generate SBOMs
        run: pnpm sbom

      - name: Package build artifacts
        run: |
          mkdir -p report/sbom
          tar -czf report/sbom/web-next-build.tar.gz -C .next .
          tar -czf report/sbom/mobile-app-source.tar.gz --exclude='packages/mobile/node_modules' packages/mobile

      - name: Generate checksums and provenance
        run: |
          node scripts/generate-checksums.mjs report/sbom/web-mobile.sha256 \
            report/sbom/web-next-build.tar.gz \
            report/sbom/mobile-app-source.tar.gz \
            report/sbom/web-app.cdx.json \
            report/sbom/mobile-app.cdx.json \
            report/sbom/license-scan.json \
            report/sbom/license-policy.json \
            report/sbom/manifest.json
          node scripts/write-provenance.mjs \
            --artifact web \
            --binary report/sbom/web-next-build.tar.gz \
            --sbom report/sbom/web-app.cdx.json \
            --checksums report/sbom/web-mobile.sha256 \
            --output report/sbom/web.provenance.json
          node scripts/write-provenance.mjs \
            --artifact mobile \
            --binary report/sbom/mobile-app-source.tar.gz \
            --sbom report/sbom/mobile-app.cdx.json \
            --checksums report/sbom/web-mobile.sha256 \
            --output report/sbom/mobile.provenance.json

      - name: Upload supply chain bundle (web + mobile)
        uses: actions/upload-artifact@v4
        with:
          name: web-mobile-supply-chain
          path: |
            report/sbom/web-app.cdx.json
            report/sbom/mobile-app.cdx.json
            report/sbom/license-policy.json
            report/sbom/license-scan.json
            report/sbom/manifest.json
            report/sbom/web-next-build.tar.gz
            report/sbom/mobile-app-source.tar.gz
            report/sbom/web-mobile.sha256
            report/sbom/web.provenance.json
            report/sbom/mobile.provenance.json

      - name: Attest web build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: report/sbom/web-next-build.tar.gz

      - name: Attest mobile bundle provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: report/sbom/mobile-app-source.tar.gz
