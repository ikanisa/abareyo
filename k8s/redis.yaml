apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: rayon
type: Opaque
stringData:
  REDIS_PASSWORD: change-me
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: rayon
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.4-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
              name: redis
          envFrom:
            - secretRef:
                name: redis-credentials
          args:
            - "sh"
            - "-c"
            - |
              redis-server --requirepass "${REDIS_PASSWORD}" --appendonly yes --save 60 1000
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 30
            periodSeconds: 20
          volumeMounts:
            - name: redis-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: rayon
spec:
  ports:
    - port: 6379
      targetPort: redis
      name: redis
  clusterIP: None
  selector:
    app: redis
