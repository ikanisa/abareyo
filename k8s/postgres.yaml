apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: rayon
type: Opaque
stringData:
  POSTGRES_DB: rayon
  POSTGRES_USER: rayon_app
  POSTGRES_PASSWORD: change-me
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: rayon
data:
  init.sql: |
    DO $$
    BEGIN
      IF NOT EXISTS (SELECT FROM pg_database WHERE datname = 'rayon_shadow') THEN
        EXECUTE 'CREATE DATABASE rayon_shadow WITH OWNER = rayon_app';
      END IF;
    END
    $$ LANGUAGE plpgsql;
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: rayon
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: postgres-credentials
          env:
            - name: POSTGRES_INITDB_ARGS
              value: "--encoding=UTF8 --locale=en_US.UTF-8"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: postgres-init
              mountPath: /docker-entrypoint-initdb.d
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U \"${POSTGRES_USER}\" -d \"${POSTGRES_DB}\"
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U \"${POSTGRES_USER}\" -d \"${POSTGRES_DB}\"
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: postgres-init
          configMap:
            name: postgres-init
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: rayon
spec:
  ports:
    - port: 5432
      targetPort: postgres
      name: postgres
  clusterIP: None
  selector:
    app: postgres
