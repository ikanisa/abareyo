apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: rayon
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/ikanisa/abareyo-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: production
            - name: CORS_ORIGIN
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: CORS_ORIGIN
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: REDIS_URL
            - name: METRICS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: METRICS_TOKEN
            - name: ADMIN_SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: ADMIN_SESSION_SECRET
            - name: FAN_SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: FAN_SESSION_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: OPENAI_API_KEY
            - name: OPENAI_BASE_URL
              value: https://api.openai.com/v1
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: rayon
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 5000
      targetPort: 5000
