apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: rayon
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/ikanisa/abareyo-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            # Public client-side variables
            - name: NEXT_PUBLIC_SITE_URL
              value: https://your-domain.com
            - name: NEXT_PUBLIC_BACKEND_URL
              value: /api
            - name: NEXT_PUBLIC_ENVIRONMENT_LABEL
              value: production
            - name: NEXT_PUBLIC_SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: NEXT_PUBLIC_SUPABASE_URL
            - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: NEXT_PUBLIC_SUPABASE_ANON_KEY
            - name: NEXT_PUBLIC_ONBOARDING_PUBLIC_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: NEXT_PUBLIC_ONBOARDING_PUBLIC_TOKEN
            # Server-only secrets
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: SUPABASE_SERVICE_ROLE_KEY
            - name: SITE_SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: SITE_SUPABASE_URL
            - name: SITE_SUPABASE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: SITE_SUPABASE_SECRET_KEY
            - name: ONBOARDING_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: ONBOARDING_API_TOKEN
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: NODE_ENV
              value: production
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: rayon
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 3000
