apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: rayon
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: ghcr
      containers:
        - name: frontend
          image: ghcr.io/ikanisa/abareyo-frontend:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: supabase-secrets
          ports:
            - containerPort: 3000
          env:
            # Public client-side variables
            - name: NEXT_PUBLIC_SITE_URL
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: NEXT_PUBLIC_SITE_URL
            - name: NEXT_PUBLIC_BACKEND_URL
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: NEXT_PUBLIC_BACKEND_URL
            - name: NEXT_PUBLIC_ENVIRONMENT_LABEL
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: NEXT_PUBLIC_ENVIRONMENT_LABEL
            - name: NEXT_PUBLIC_ONBOARDING_PUBLIC_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: NEXT_PUBLIC_ONBOARDING_PUBLIC_TOKEN
            - name: NEXT_PUBLIC_SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry-secrets
                  key: NEXT_PUBLIC_SENTRY_DSN
            # Server-only secrets
            - name: ONBOARDING_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: ONBOARDING_API_TOKEN
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry-secrets
                  key: SENTRY_DSN
                  optional: true
            - name: NODE_ENV
              value: production
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: rayon
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 3000
